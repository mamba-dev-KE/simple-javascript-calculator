<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" class="result">
        <button class="btn" onclick="clearText()">AC</button>
        <button class="btn" onclick="appendForCalculation(' % ')">%</button>
        <button class="btn" onclick="appendForCalculation(' / ')">/</button>

        <button class="btn" onclick="appendForCalculation(' * ')">*</button>
        <button class="btn" onclick="appendForCalculation(' + ')">+</button>
        <button class="btn" onclick="appendForCalculation(' - ')">-</button>

        <button class="btn" onclick="appendForCalculation('7')">7</button>
        <button class="btn" onclick="appendForCalculation('8')">8</button>
        <button class="btn" onclick="appendForCalculation('9')">9</button>

        <button class="btn" onclick="appendForCalculation('4')">4</button>
        <button class="btn" onclick="appendForCalculation('5')">5</button>
        <button class="btn" onclick="appendForCalculation('6')">6</button>

        <button class="btn" onclick="appendForCalculation('1')">1</button>
        <button class="btn" onclick="appendForCalculation('2')">2</button>
        <button class="btn" onclick="appendForCalculation('3')">3</button>

        <button class="btn" onclick="appendForCalculation('.')">.</button>
        <button class="btn" onclick="appendForCalculation('0')">0</button>
        <button class="btn" onclick="calculate()">=</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
